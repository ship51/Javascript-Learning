<body>
    <h1>Fetch Rainbows</h1>

    <script>
        console.log('about to fetch some rainbows');
        const filenames = [
            'images/elizeu-dias-RN6ts8IZ4_0-unsplash.jpg',
            'images/maarten-van-den-heuvel-Siuwr3uCir0-unsplash.jpg'
        ];

        catchRainbows(filenames)
            .then(response => {
                console.log('yay');
            })
            .catch(error => {
                console.log('error!');
                console.error(error);
            });

        async function catchRainbows(filenames) {
            for (let filename of filenames) {
                const response = await fetch(filename);
                const blob = await response.blob();
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.width = '200';
                document.body.append(img);
            }
        }
    </script>
</body>

</html>
